# @package _group_
env: "gym___HalfCheetah-v2"
term_fn: "no_termination"
reward_fn: "halfcheetah"

learned_rewards: false
num_steps: 50000
trial_length: 1000
min_rollout: 1
sequence_length: 1
test_after: 10000

num_elites: 5
model_lr: 1.3e-3
model_wd: 4e-6
model_batch_size: 256
validation_ratio: 0.0
freq_train_model: 5000
patience: 5
