model_batch_size: 256
max_batches_per_loop: 200
validation_ratio: 0.0
freq_train_model: 50
patience: 40
num_epochs_train_model: 40


mppi_planning_horizon: 10
mppi_batch_size: 700
mppi_beta: 0.9
mppi_rew_weight: 3
mppi_noise_magnifier: 2.0
mppi_refinements: 3
