# @package _group_
env: "gym___Hopper-v2"
term_fn: "hopper"

num_trials: 125
trial_length: 1000
patience: 5
model_lr: 5e-4
model_wd: 3e-6
model_batch_size: 256
validation_ratio: 0.2
freq_train_model: 250
effective_model_rollouts_per_step: 400
rollout_schedule: [20, 150, 1, 15]
num_sac_updates_per_step: 20

sac_alpha_lr: 3e-4
sac_actor_lr: 3e-4
sac_actor_update_frequency: 16
sac_critic_lr: 1e-5
sac_critic_target_update_frequency: 16
sac_target_entropy: -1
sac_hidden_depth: 2
