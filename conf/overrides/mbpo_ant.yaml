# @package _group_
env: "ant_truncated_obs"

num_steps: 300000
epoch_length: 1000
patience: 5
model_lr: 5e-4
model_wd: 1.2e-5
model_batch_size: 256
validation_ratio: 0.2
freq_train_model: 250
effective_model_rollouts_per_step: 400
rollout_schedule: [20, 100, 1, 25]
num_sac_updates_per_step: 1
sac_updates_every_steps: 20
num_epochs_to_retain_sac_buffer: 1

sac_alpha_lr: 3e-4
sac_actor_lr: 3e-4
sac_actor_update_frequency: 8
sac_critic_lr: 1.8e-5
sac_critic_target_update_frequency: 4
sac_target_entropy: -4
sac_hidden_depth: 2
