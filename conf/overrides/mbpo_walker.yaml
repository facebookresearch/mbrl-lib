# @package _group_
env: "gym___Walker2d-v2"
term_fn: "walker2d"

num_trials: 300
trial_length: 1000
patience: 5
model_lr: 1e-3
model_wd: 7e-6
model_batch_size: 256
validation_ratio: 0.2
freq_train_model: 250
effective_model_rollouts_per_step: 400
rollout_schedule: [20, 150, 1, 1]
num_sac_updates_per_step: 20
sac_updates_every_steps: 20

sac_alpha_lr: 3e-4
sac_actor_lr: 3e-4
sac_actor_update_frequency: 4
sac_critic_lr: 4e-5
sac_critic_target_update_frequency: 8
sac_target_entropy: -3
sac_hidden_depth: 2
